<!-- Start of Shared menu -->
<section class="checkout_container">
  <!-- Start of container 3 -->
  <div class="shipping__details__container">
    <div class="container">
      <h2>Shipping Details</h2>
      <div class="addressess">
        <div class="left_col">
          <div class="left-col-details">
            <!-- Start of btn action -->
            <div class="btn-actions">
              <div class="edit-btn">
                <a
                  href="/cart-edit-address"
                  data-toggle="modal"
                  data-target="#editwModal"
                  >Edit</a
                >
              </div>
              <div class="delete-btn">
                <a
                  href="/checkout-delete-alert"
                  data-toggle="modal"
                  data-target="#chekcoutDeleteModel"
                >
                  <i class="fa fa-trash"></i>
                </a>
              </div>
            </div>
            <!-- End of btn action -->
            <h4>Saved Address</h4>
            <h5>John Doe</h5>
            <h5>123 Alphabet Road</h5>
            <h5>Apartment 2A</h5>
            <h5>New York, NY 12345</h5>
          </div>
        </div>
        <div class="right_col">
          <!-- Start of btn action -->
          <div class="btn-actions">
            <div class="edit-btn">
              <!-- <a href="/cart-edit-address">Edit</a> -->
              <a
                href="/cart-edit-address"
                data-toggle="modal"
                data-target="#editwModal"
                >Edit</a
              >
            </div>
            <div class="delete-btn">
              <a
                href="/checkout-delete-alert"
                data-toggle="modal"
                data-target="#chekcoutDeleteModel"
              >
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </div>
          <!-- End of btn action -->
          <div class="right-col-details" style="font-size: 12px;">
            <h4>Saved Address</h4>
            <h5>John Doe</h5>
            <h5>123 Alphabet Road</h5>
            <h5>Apartment 2A</h5>
            <h5>New York, NY 12345</h5>
          </div>
        </div>
        <!--Start of add new address  -->
        <div class="add_new_address">
          <div class="add_n_ad-col-details">
            <!-- <i class="fal fa-plus-circle"></i> -->
            <a
              href="/cart-add-new-address"
              class="fal fa-plus-circle"
              data-toggle="modal"
              data-target="#mynewModal"
            >
              Add new address</a
            >
          </div>
        </div>
        <!--End of add new address  -->
      </div>
    </div>
  </div>
  <!-- End of container 3 -->

  <!-- Start btns back to cart a& next -->
  <div class="go_back_next_btn">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href="/cart-items" class="btn btn-secondary"> Back to Cart</a>
        </div>
        <div class="col-md-6">
          <a href="/checkout-billing" class="btn btn-primary"> Next</a>
        </div>
      </div>
    </div>
  </div>

  <!-- End btns back to cart a& next -->
</section>
