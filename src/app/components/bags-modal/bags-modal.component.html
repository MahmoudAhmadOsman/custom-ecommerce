<!-- Star of  Modal -->
<section class="bags__modal_window">
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <!-- <h4 class="modal-title">Modal Heading</h4> -->
          <button type="button" class="close text-danger" data-dismiss="modal">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            <!-- <i class="fa-times" aria-hidden="true">&#10006;</i> -->
          </button>
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button> -->
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <!-- Start of bags carousel -->
              <div class="bags__carousel">
                <div
                  id="carouselExampleControls"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        class="d-block w-100"
                        src="/assets/images/shopping-bag.jpg"
                        alt="bag 1"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="/assets/images/cap.jpg"
                        alt="bag 2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="/assets/images/t-shirt.jpg"
                        alt="bag 2"
                      />
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="prev"
                  >
                    <!-- class="carousel-control-prev-icon" -->
                    <span class="fa fa-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="next"
                  >
                    <!-- class="carousel-control-next-icon" -->
                    <span class="fa fa-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <!-- End of bags carousel -->
            </div>
            <!-- Start of second column -->
            <div class="col-md-6 col-xs-12">
              <div class="bag__details">
                <h3>Name of Item</h3>
                <p class="short__description">
                  <small>Short Description in 1-2 sentence</small>
                </p>
                <p><b>$50.00</b></p>
                <p class="color">Color</p>
                <div class="colors">
                  <div class="black-container">
                    <div class="black">
                      <span>Black</span>
                    </div>
                  </div>
                  <div class="black-container">
                    <div class="pink">
                      <span>Beige</span>
                    </div>
                  </div>
                  <div class="black-container">
                    <div class="white">
                      <span>White</span>
                    </div>
                  </div>
                </div>

                <!-- Start of size section -->
                <div class="all-sizes">
                  <p class="size">Sizes</p>

                  <div class="sizes">
                    <div class="xs">
                      <span>XS</span>
                    </div>
                    <div class="s">
                      <span>S</span>
                    </div>
                    <div class="m">
                      <span>M</span>
                    </div>
                    <div class="l">
                      <span>L</span>
                    </div>
                    <div class="xl">
                      <span>XL</span>
                    </div>
                  </div>
                </div>
                <!-- Start of size section -->

                <!-- Start of quality section -->
                <div class="quality">
                  <p>Quality</p>
                  <select class="form-control" name="quality" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <div class="add_to_cart_view_btn">
                  <a
                    id="add-a-1-view-more"
                    href="/cart-items"
                    class="btn btn-outline-primary"
                  >
                    View More Details
                  </a>
                  <a
                    id="add-a-2-add-to-cart"
                    href="/cart-items"
                    class="btn btn-danger"
                    >Add to Cart</a
                  >
                  <!-- <button class="btn btn-danger">
                    <a href="/cart-items" class="add-a-2">Add to Cart</a>
                  </button> -->
                </div>

                <!-- End of quality section -->
              </div>
            </div>
            <!-- End of second column -->
          </div>
        </div>

        <!-- Modal footer -->
        <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div> -->
      </div>
    </div>
  </div>
</section>
<!-- Star of  Modal -->
