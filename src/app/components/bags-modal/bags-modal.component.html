<!-- Star of  Modal -->
<section class="bags__modal_window">
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <!-- <h4 class="modal-title">Modal Heading</h4> -->
          <button type="button" class="close text-danger" data-dismiss="modal">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            <!-- <i class="fa-times" aria-hidden="true">&#10006;</i> -->
          </button>
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button> -->
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <!-- Start of bags carousel -->
              <div class="bags__carousel">
                <div
                  id="carouselExampleControls"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        class="d-block w-100"
                        src="/assets/images/shopping-bag.jpg"
                        alt="bag 1"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="/assets/images/cap.jpg"
                        alt="bag 2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="/assets/images/t-shirt.jpg"
                        alt="bag 2"
                      />
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="prev"
                  >
                    <!-- class="carousel-control-prev-icon" -->
                    <span class="fa fa-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="next"
                  >
                    <!-- class="carousel-control-next-icon" -->
                    <span class="fa fa-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <!-- End of bags carousel -->
            </div>
            <div class="col-md-6">
              2
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div> -->
      </div>
    </div>
  </div>
</section>
<!-- Star of  Modal -->
