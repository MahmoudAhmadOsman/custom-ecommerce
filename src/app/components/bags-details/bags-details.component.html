<section class="bags_details">
  <div class="container">
    <div class="container">
      <div class="bags-breadcrumb">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Landing Page</a></li>
            <li class="breadcrumb-item"><a href="/bags">Landing Page</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Product Item Page
            </li>
          </ol>
        </nav>
      </div>

      <div class="row">
        <div class="col-md-6 col-xs-12 mb-4">
          <!-- Start of bags carousel -->
          <div class="bags__carousel">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="/assets/images/shopping-bag.jpg"
                    alt="bag 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/cap.jpg"
                    alt="bag 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/assets/images/t-shirt.jpg"
                    alt="bag 2"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <!-- class="carousel-control-prev-icon" -->
                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
              >
                <!-- class="carousel-control-next-icon" -->
                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <!-- End of bags carousel -->
        </div>
        <div class="col-md-6 col-xs-12">
          <div class="bag__details">
            <h3>Namg of Item</h3>
            <p class="short__description">
              <small>Short Description in 1-2 sentence</small>
            </p>
            <p><b>$50.00</b></p>
            <p>Color</p>
            <div class="colors">
              <div class="black-container">
                <div class="black">
                  <span>Black</span>
                </div>
              </div>
              <div class="black-container">
                <div class="pink">
                  <span>Beige</span>
                </div>
              </div>
              <div class="black-container">
                <div class="white">
                  <span>White</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
